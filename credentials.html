<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seller Credentials</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #f8b4b4;
      padding: 20px 40px;
      color: white;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1000px;
      margin: 0 auto;
      position: relative;
    }

    .page-title {
      margin: 0 auto;
      font-size: 1.8rem;
      font-weight: 600;
      position: absolute;
      left: 0;
      right: 0;
      text-align: center;
    }

    .header-btn {
      background-color: #d6c6f7;
      color: white;
      padding: 10px 24px;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      z-index: 1;
    }

    .header-btn:hover {
      background-color: #b6a3f0;
    }

    .credentials-container {
      max-width: 900px;
      margin: 30px auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    .credentials-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #444;
    }

    .form-section {
      margin-bottom: 25px;
    }

    .form-section label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .form-section select,
    .form-section input,
    .form-section textarea {
      width: 100%;
      padding: 15px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .footer-buttons {
      display: flex;
      justify-content: flex-start;
      gap: 15px;
      margin-top: 40px;
    }

    .footer-buttons button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .continue-btn {
      background-color: #d6c6f7;
      color: white;
    }

    .continue-btn:hover {
      background-color: #b6a3f0;
    }

    .back-btn {
      background-color: #ccc;
      color: #333;
    }

    .back-btn:hover {
      background-color: #aaa;
    }
  </style>
</head>
<body>

<header>
  <div class="header-container">
    <a href="index.html" class="header-btn">Home</a>
    <h1 class="page-title">Seller Credentials</h1>
  </div>
  <h2 style="text-align:center; margin-top: 10px;">Show buyers your skills & background</h2>
</header>

<div class="credentials-container">
  <h2>Credentials</h2>

  <div class="form-section">
    <label for="experienceLevel">Experience Level</label>
    <select id="experienceLevel">
      <option value="">Select your level</option>
      <option>Beginner</option>
      <option>Intermediate</option>
      <option>Expert</option>
    </select>
  </div>

  <div class="form-section">
    <label for="yearsExperience">Years of Experience (optional)</label>
    <input type="number" id="yearsExperience" placeholder="e.g. 3" min="0" />
  </div>

  <div class="form-section">
    <label for="education">Education (optional)</label>
    <textarea id="education" rows="3" placeholder="Add your education background..."></textarea>
  </div>

  <div class="form-section">
    <label for="certifications">Certifications (optional)</label>
    <textarea id="certifications" rows="3" placeholder="List any certifications..."></textarea>
  </div>

  <div class="footer-buttons">
    <button class="back-btn" onclick="window.location.href='profile.html'">Back</button>
    <button class="continue-btn" onclick="window.location.href='availability.html'">Continue</button>
  </div>
</div>

</body>
</html>
