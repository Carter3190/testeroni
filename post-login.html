<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auxilium</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Basic Reset */
    * {
      margin: -2px;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      color: #333;
    }

    /* Header */
    header {
      background-color: #f8b4b4;
      padding: 1px;
      text-align: center;
      color: white;
    }

    header h1 {
      position: relative;
      top: 10px;
      right: 0px;
      font-size: 3rem;
      font-weight: 600;
    }
   
    /* Profile Picture Button (replacing Join Us and Sign Up buttons) */
    .profile-btn-container {
      display: flex;
      justify-content: right;
      align-items: center;
      position: relative;
      top: -40px;
    }

    .profile-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid white;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile-btn img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Hero Section */
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      background-image: url('Jerry.jpg'); /* Background image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      flex-direction: column;
      text-align: center;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #fff;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .search-bar input {
      padding: 15px;
      width: 60%;
      font-size: 1.2rem;
      border: 1px solid #ddd;
      border-radius: 25px;
      outline: none;
      margin-right: 10px;
    }

    .search-bar button {
      padding: 15px 30px;
      background-color: #d6c6f7;
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    .search-bar button:hover {
      background-color: #c0a0f2;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    footer p {
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Auxilium</h1>
    <div class="profile-btn-container">
      <!-- Profile Picture Circle (Visible after user login) -->
      <div id="profile-btn" class="profile-btn">
        <img id="profile-pic" src="default-profile-pic.jpg" alt="Profile Picture">
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <div class="hero">
    <h2>Find the service you need with ease</h2>
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search for a service...">
      <button id="search-button">Search</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Auxilium. All rights reserved.</p>
  </footer>

  <script>
    // Check if a profile picture is saved in localStorage
    window.onload = () => {
      const profilePic = localStorage.getItem('profilePic'); // Assuming you've saved the profile picture URL in localStorage
      if (profilePic) {
        document.getElementById('profile-pic').src = profilePic;
      }
    };

    // Add a click event to navigate to the edit-profile.html page when the profile picture is clicked
    document.getElementById('profile-btn').addEventListener('click', () => {
      window.location.href = 'edit-profile.html'; // Redirect to the edit-profile page
    });
  </script>
</body>
</html>
